<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="iLa Finance"
      content="iLa, your go to assistant for all things accounting!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>iLa Finance Website</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="Ask iLa"
      chat-icon="https://ila-addin-assets.s3.ap-southeast-2.amazonaws.com/assets/icon-80.png"
      agent-id="cc5e81d4-109f-4e2c-a028-a80569e4d9ff"
      language-code="en"
    ></df-messenger>
    <style>
      df-messenger {
       --df-messenger-bot-message: #FDE1E1;
       --df-messenger-button-titlebar-color: #FDE1E1;
       --df-messenger-button-titlebar-font-color: #DE0000;
       --df-messenger-chat-background-color: #fafafa;
       --df-messenger-send-icon: #DE0000;
       --df-messenger-user-message: #fafafa;
       --df-messenger-font-color: #DE0000;
       --df-messenger-input-box-color: #FDE1E1;
       --df-messenger-input-font-color: #DE0000;
      }
    </style>
